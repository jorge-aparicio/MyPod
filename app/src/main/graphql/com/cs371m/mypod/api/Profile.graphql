query Profile($id: String!,$pageNum: Int!) {
    podcast(identifier: {id: $id, type: APPLE_PODCASTS}) {
        id
        title
        imageUrl
        sanitizedDescription
        rssUrl
        ratingAverage
        episodes(first: 10,page: $pageNum,sort: {sortBy: AIR_DATE, direction: DESCENDING},paginationType: PAGE){
        paginatorInfo {
            currentPage,
            hasMorePages,
            lastPage,
        },
        data{
        id
        title
        imageUrl
        description
        audioUrl}
        }
    }
}
